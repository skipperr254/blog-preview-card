<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="styles.css">

  <title>Blog preview card</title>

</head>

<body>

  <main>
    <section class="card">
      <img class="card__image" src="./assets/images/illustration-article.svg" alt="Illustration article">
      <span class="card__tag">Learning</span>
      <p class="card__date">Published 21 Dec 2023</p>
      <h2 class="card__title">HTML & CSS foundations</h2>
      <p class="card__body">
        These languages are the backbone of every website, defining structure, content, and presentation.
      </p>
      <div class="card__footer">
        <img class="card__avatar" src="./assets/images/image-avatar.webp" alt="Greg Hooper avatar">
        <p class="card__name">Greg Hooper</p>
      </div>
    </section>

</body>

</html>
